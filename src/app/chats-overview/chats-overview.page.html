<ion-header no-border no-shadow>
  <ion-toolbar> </ion-toolbar>
</ion-header>
<ion-content no-padding>
  <ion-text color="primary"><h1 class="heading ion-padding-horizontal ion-no-margin">Chats</h1></ion-text>
  <ion-list *ngIf="(chats | async) as chats; else loading" lines="none">
    <ion-item *ngFor="let chat of chats" [routerLink]="['/chat-detail', chat.id]" routerDirection="forward" detail="false">
      <ion-avatar slot="start">
        <img [src]="chat.logo" />
      </ion-avatar>
      <ion-label
        >{{ chat.name }}
        <p>{{ chat.lastMessage }}</p>
      </ion-label>
      <small slot="end">{{ chat.lastMessageAt | amTimeAgo }}</small>
    </ion-item>
  </ion-list>

  <ng-template #loading>
    Loading chats...
  </ng-template>
</ion-content>

<!-- fab placed to the bottom and start and on the bottom edge of the content overlapping footer with a list to the right -->
<ion-fab vertical="bottom" horizontal="end" edge slot="fixed">
  <ion-fab-button (click)="presentAlertPrompt()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
